<!DOCTYPE html>
<html>
<head>
    <title>Song Skipped Prediction</title>
</head>
<body>
    <h1>Song Skipped Prediction</h1>

    <form method="POST" action="/submit">
        <label for="duration">Duration:</label>
        <input type="number" step="0.01" name="duration" required><br>

        <label for="acousticness">Acousticness:</label>
        <input type="number" step="0.01" name="acousticness" required><br>

        <label for="speechiness">Speechiness:</label>
        <input type="number" step="0.01" name="speechiness" required><br>

        <label for="acoustic_vector_0">Acoustic Vector 0:</label>
        <input type="number" step="0.01" name="acoustic_vector_0" required><br>

        <label for="acoustic_vector_2">Acoustic Vector 2:</label>
        <input type="number" step="0.01" name="acoustic_vector_2" required><br>

        <label for="acoustic_vector_4">Acoustic Vector 4:</label>
        <input type="number" step="0.01" name="acoustic_vector_4" required><br>

        <label for="acoustic_vector_6">Acoustic Vector 6:</label>
        <input type="number" step="0.01" name="acoustic_vector_6" required><br>

        <label for="session_position">Session Position:</label>
        <input type="number" step="1" name="session_position" required><br>

        <label for="session_length">Session Length:</label>
        <input type="number" step="1" name="session_length" required><br>

        <label for="context_switch">Context Switch:</label>
        <input type="number" step="1" name="context_switch" required><br>

        <label for="no_pause_before_play">No Pause Before Play:</label>
        <input type="number" step="1" name="no_pause_before_play" required><br>

        <label for="short_pause_before_play">Short Pause Before Play:</label>
        <input type="number" step="1" name="short_pause_before_play" required><br>

        <label for="long_pause_before_play">Long Pause Before Play:</label>
        <input type="number" step="1" name="long_pause_before_play" required><br>

        <label for="hist_user_behavior_is_shuffle">Hist User Behavior Is Shuffle:</label>
        <input type="number" step="1" name="hist_user_behavior_is_shuffle" required><br>

        <label for="premium">Premium:</label>
        <input type="number" step="1" name="premium" required><br>

        <label for="context_type">Context Type:</label>
        <input type="number" step="1" name="context_type" required><br>

        <label for="hist_user_behavior_reason_start">Hist User Behavior Reason Start:</label>
        <input type="number" step="1" name="hist_user_behavior_reason_start" required><br>

        <label for="hist_user_behavior_reason_end">Hist User Behavior Reason End:</label>
        <input type="number" step="1" name="hist_user_behavior_reason_end" required><br>

        <label for="acoustic_vector_pca1">Acoustic Vector PCA1:</label>
        <input type="number" step="0.01" name="acoustic_vector_pca1" required><br>

        <label for="acoustic_vector_pca3">Acoustic Vector PCA3:</label>
        <input type="number" step="0.01" name="acoustic_vector_pca3" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
